name: fast foward main to latest release
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sync-branch:
    name: Update test branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: get latest branch
        run: |
          git fetch
          LATEST_RELEASE=$(git branch -a | grep -o "release-[[:digit:]].\([[:digit:]]*\)" | sed -e "s/^release-//" | sort -V | tail -n 1)
          echo "$LATEST_RELEASE"
          echo "LATEST_RELEASE=release-$LATEST_RELEASE" >> "$GITHUB_ENV"
      - name: test env var
        run: echo "${{ env.LATEST_RELEASE }}"
